<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="container-fluid d-flex justify-content-center mb-3">
      <h1>Weather Dashboard!</h1>
    </header>
    <section class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="text-center">Search by City!</div>
          <form id="search" class="m-6 d-flex">
            <input type="text" placeholder="Austin" class="text-content" id="searchCity">
            <button type="submit">Search</button>
          </form>
        </div>
        <div class="col-sm-6">
          <div class="text-center">RealTime Weather</div>
          <div class="card">
            <div class="card-bo" id="hero-card">
              <div class="card-title">In Austin</div>
              <div class="d-flex flex-column">
                <div class="d-flex justify-content-center"></div>
                <div class="fs-5"></div>
                <div class="fs-5"></div>
                <div class="fs-5"></div>
                <div class="fs-5"></div>
                <div class="fs-5"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="row">
      <div class="col">
        <div class="text-center p-3">Weekly Weather Forecast</div>
      </div>
    </section>
    <section class="row mb-4 px-3" id="forecast-holder"></section>
  </section>
  script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
  crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
  </body>
</html>
